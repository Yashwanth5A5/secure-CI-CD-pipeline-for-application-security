{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <div class="mb-3">
    <label>Username</label>
    <input class="form-control" name="username">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input class="form-control" name="password" type="password">
  </div>
  <button class="btn btn-success">Login</button>
</form>
{% endblock %}
