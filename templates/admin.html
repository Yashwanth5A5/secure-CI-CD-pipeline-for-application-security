{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table">
  <thead><tr><th>ID</th><th>User</th><th>Role</th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr><td>{{ u['id'] }}</td><td>{{ u['username'] }}</td><td>{{ u['role'] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
