{% extends "base.html" %}
{% block content %}
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" />
  </div>
  <button class="btn btn-primary">Upload</button>
</form>
<p class="text-muted">Files saved to static/uploads without validation (intentionally).</p>
{% endblock %}
